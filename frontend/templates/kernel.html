{% extends "master.html" %}

{% block content %}
<h1>Results for kernel {{ kernel.kver }}</h1>

<table border='1' style='width:400px'>
<tr>
    <th>Kernel</th>
    <th>Result</th>
    <th>log</th>
</tr>
{% for test in tests %}
    <tr>
        <td>{{ test.kver }}</td>
        <td>{{ test.testresult }}</td>
        <td><a href='{{ url_for("logs", logid=test.testid) }}'>
                logs </a>
    </tr>
{% endfor %}
</table>
</div>

{% endblock %}
